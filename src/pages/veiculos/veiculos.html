<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <strong>Meus ve√≠culos</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="item-divider-md">
    <button ion-item *ngFor="let veiculo of veiculos">
      <ion-icon name="car" item-start></ion-icon>
      {{veiculo.Device}} - {{veiculo.Device_desc}}
      <div class="item-note" item-end>

      </div>
    </button>
  </ion-list>
</ion-content>
