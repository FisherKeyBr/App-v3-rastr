<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>PauliGold Rastreamento</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="loginForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="key" item-start class="text-primary"></ion-icon>
          Conta
        </ion-label>
        <ion-input type="text" [(ngModel)]="credential.account" required formControlName="account"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start class="text-primary"></ion-icon>
          Usu√°rio
        </ion-label>
        <ion-input type="text" [(ngModel)]="credential.user" required formControlName="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="eye" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="credential.password" required formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Outro servidor?</ion-label>
        <ion-checkbox [(ngModel)]="servidor.isLogarOutroServidor" [ngModelOptions]="{standalone: true}"></ion-checkbox>
      </ion-item>
      <ion-item *ngIf="!!servidor.isLogarOutroServidor">
        <ion-label>IP</ion-label>
        <ion-input type="text" [(ngModel)]="servidor.ipServidor" [ngModelOptions]="{standalone: true}" [required]="!!servidor.isLogarOutroServidor"
                   placeholder="Ex: 11.11.11.111:8080"></ion-input>
      </ion-item>
    </form>
    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>
    </div>
  </div>
</ion-content>
